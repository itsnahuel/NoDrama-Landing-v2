<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contact - NoDrama Records</title>
    <style>
        @font-face {
            font-family: 'HelveticaNowBold';
            src: url('../fonts/helvetica-now-bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', sans-serif;
            line-height: 1.6;
            text-align: center;
        }

        /* Header and Nav Bar Styles */
        .header {
            z-index: 1000 !important;
            background: #000 !important;
            position: sticky !important;
            top: 0 !important;
            padding: 20px 0;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: #ccc;
        }

        .fuzzy-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: Arial, sans-serif;
            white-space: nowrap;
            position: relative;
            animation: fuzzy-pulse 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fuzzy-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 255, 255, 0.6),
                    0 0 15px rgba(255, 255, 255, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .back-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            left: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 1001;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .contact-info {
            margin: 60px 0;
        }

        .contact-item {
            margin: 30px 0;
            font-size: 1.2rem;
        }

        .contact-label {
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .contact-value {
            font-size: 1.4rem;
            margin-top: 5px;
        }

        .contact-value a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-value a:hover {
            opacity: 0.7;
        }

        .social-links {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 100px 20px 40px;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .back-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Nav Bar -->
    <header class="header">
        <div class="nav-bar">
            <a href="events.html" class="nav-link">EVENTS</a>
            <a href="artists.html" class="nav-link">ARTISTS</a>
            <a href="releases.html" class="nav-link">RELEASES</a>
            <a href="merch.html" class="nav-link">MERCH</a>
            <a href="studio.html" class="nav-link">STUDIO</a>
            <a href="podcasts-streams.html" class="nav-link">PODCASTS/STREAMS</a>
            <a href="contact.html" class="nav-link" style="color: #ccc;">CONTACT</a>
        </div>
        <div>
            <a href="../index.html" style="text-decoration: none;">
                <span class="fuzzy-text" data-text="NoDrama Records">NoDrama Records</span>
            </a>
        </div>
    </header>

    <a href="merch.html" class="back-btn">‚Üê Back to Shop</a>

    <div class="container">
        <h1>Contact</h1>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-label">Email</div>
                <div class="contact-value">
                    <a href="mailto:info@nodramarecords.com">info@nodramarecords.com</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-label">Customer Service</div>
                <div class="contact-value">
                    <a href="mailto:support@nodramarecords.com">support@nodramarecords.com</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-label">Business Inquiries</div>
                <div class="contact-value">
                    <a href="mailto:business@nodramarecords.com">business@nodramarecords.com</a>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/nodramarecords" class="social-link" target="_blank">Instagram</a>
            <a href="https://twitter.com/nodramarecords" class="social-link" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
