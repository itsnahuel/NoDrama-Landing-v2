<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Contact - NoDrama Records</title>
    <style>
        @font-face {
            font-family: 'HelveticaNowBold';
            src: url('../fonts/helvetica-now-bold.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'HelveticaNowBold', sans-serif;
            line-height: 1.6;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            top: calc(30px + env(safe-area-inset-top));
            left: 30px;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.85);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .contact-info {
            margin: 60px 0;
        }

        .contact-item {
            margin: 30px 0;
            font-size: 1.2rem;
        }

        .contact-label {
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .contact-value {
            font-size: 1.4rem;
            margin-top: 5px;
        }

        .contact-value a {
            color: #fff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-value a:hover {
            opacity: 0.7;
        }

        .social-links {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: transparent;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 100px 20px 40px;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .back-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="merch.html" class="back-btn">‚Üê Back to Shop</a>

    <div class="container">
        <h1>Contact</h1>

        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-label">Email</div>
                <div class="contact-value">
                    <a href="mailto:info@nodramarecords.com">info@nodramarecords.com</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-label">Customer Service</div>
                <div class="contact-value">
                    <a href="mailto:support@nodramarecords.com">support@nodramarecords.com</a>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-label">Business Inquiries</div>
                <div class="contact-value">
                    <a href="mailto:business@nodramarecords.com">business@nodramarecords.com</a>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/nodramarecords" class="social-link" target="_blank">Instagram</a>
            <a href="https://twitter.com/nodramarecords" class="social-link" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
